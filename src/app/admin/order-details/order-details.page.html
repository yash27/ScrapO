<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back" style="transform: scale(1.7);" (click)="modalController.dismiss()"></ion-icon>
    </ion-buttons>
    <ion-title>Order Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <p class="boldLabel">Item Details</p>
        <ion-item *ngFor="let item of orderDetails.orderItems; index as i">
          <ion-text>{{i + 1}}. {{item}}</ion-text>
        </ion-item>
        <br>
        <p class="boldLabel">User Details</p>
        <ion-item>
          <ion-text>{{orderDetails.userName}}</ion-text>
        </ion-item>
        <ion-item>
          <ion-text>+91 {{orderDetails.userMobile}}</ion-text>
          <ion-icon (click)="callUser(orderDetails.userMobile)" style="color: #2dd36f;" slot="end" name="call">
          </ion-icon>
        </ion-item>
        <br>
        <p class="boldLabel">
          Address Details
        </p>
        <ion-item>
          <ion-text>
            <p class="boldLabel">Address Line 1</p>
            <h5 style="margin: 0">
              {{orderDetails.address1}}
            </h5>
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-text>
            <p class="boldLabel">Address Line 2</p>
            <h5 style="margin: 0">
              {{orderDetails.address2}}
            </h5>
          </ion-text>
        </ion-item>
        <ion-item>
          <ion-text>
            <p class="boldLabel">Pincode</p>
            <h5 style="margin: 0">
              {{orderDetails.pincode}}
            </h5>
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
