<ion-content>
  <ion-icon id="backIcon" [routerLink]="['/login']" name="arrow-back"></ion-icon>
  <div class="logo">
    <h1 style="font-family: ProximaBold; color: white">Scrap Online</h1>
    <p style="color: white;">Fill your details to register yourself in ScrapO</p>
  </div>
  <form #regForm="ngForm">
    <ion-grid class="formGrid">
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input #firstName name="firstName" type="text" [(ngModel)]="userDetails.firstName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input #lastName name="lastName" type="text" [(ngModel)]="userDetails.lastName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input #username name="username" type="text" [(ngModel)]="userDetails.username" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Mobile No.</ion-label>
            <ion-input #mobile name="mobile" type="number" [(ngModel)]="userDetails.mobile" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input #email name="email" type="email" [(ngModel)]="userDetails.email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input #password name="password" type="password" [(ngModel)]="userDetails.password" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col class="ion-text-center" size="6">
          <ion-button [disabled]="regForm.invalid" (click)="onSubmitData()" id="submitBtn" expand="full" shape="round">Submit</ion-button>
        </ion-col>
        <ion-col class="ion-text-center" size="6">
          <ion-button style="color: white;" color="warning" expand="full" shape="round">Validate</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
